<meta charset="utf-8">

<script>

	function mostra(mostraFrase){
		document.write(mostraFrase);
	}
	
var TemperaturaCelsius = parseInt (prompt ("Informe a temperatura em Celsius para conversão em Kelvin"));
var TemperaturaKelvin = 273.15;

var conversao = TemperaturaCelsius + TemperaturaKelvin;

mostra ("A temperatura em Kelvin é:" + conversao);


</script>
